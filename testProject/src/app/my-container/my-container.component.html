

<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label>Nom Utilisateur :</label>
          <input data-testId="username" type="text" name="username" class="form-control" >
        </div>
        <div class="form-group">
          <label>Mot de passe :</label>
          <input type="password" data-testId="password" name="password"  class="form-control">
        </div>
        <p>Vous n'avez pas un compte ? <a routerLink="/register">S'inscrire </a></p>
        <div>
          <button data-testId="loginBtn" type="button"  class="btn btn-success">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
